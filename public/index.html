<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
	<!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="./styles/tailwind.min.css">
	<link rel="stylesheet" href="./styles/aos.min.css">
	<link rel="stylesheet" href="./styles/style.css">

	<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>-->
	<!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>-->
	<script src="./script/chart.min.js"></script>
	<script src="./script/aos.min.js"></script>
	<script src="./script/bode.js"></script>
	<script src="./script/script.js"></script>

	<title>Bode</title>
</head>
<body>
	<div class="flex flex-col bg-gray-100 px-6">
		<!-- main-page -->
		<div class="min-h-screen border-b-2">
			<div class="flex flex-row w-full justify-between px-4 border-b-2">
				<a class="text-gray-700 text-3xl font-semibold pt-2" href="index.html">Bode</a>
				<div class="flex flex-row py-4 invisible md:visible">
					<a target="_blank" href="https://github.com/argeeee/BodeDiagrams"><img class="h-8 pl-4" src="./img/github-logo.svg"></a>
					<a target="_blank" href="https://www.chartjs.org/"><img class="h-8 pl-4" src="./img/chartjs-logo.svg"></a>
					<a target="_blank" href="https://tailwindcss.com/"><img class="h-8 pl-4" src="./img/tailwind-logo.svg"></a>
					<a target="_blank" href="https://webassembly.org/"><img class="h-8 pl-4" src="./img/webassembly-logo.png"></a>
				</div>
			</div>
			<div class="p-0 md:p-24">
				<div class="text-content">
					<h1 class="text-5xl md:text-6xl font-bold text-teal-400">Create Bode diagrams</h1>
					<p class="text-3xl text-gray-600 max-w-xl">This site create for you a Bode diagram by passing a transfer function G(jω)</p>
				</div>
				<div class="w-full flex flex-row-reverse mt-24 mb-10 md:mb-0">
					<a href="#formc" class="bg-teal-400 hover:bg-teal-500 text-white font-bold text-4xl py-2 px-6 rounded-lg shadow-xl">Create new</a>
				</div>
			</div>
		</div>
		<!-- functions -->
		<div class="all-figures">
			<div class="px-4 md:px-24 py-16 border-b-2 mt-6 existing-plots" data-aos="fade-right" data-aos-duration="2000">
				<div class="flex flex-col md:flex-row items-stretch md:justify-between">
					<div class="flex flex-col md:justify-between md:w-1/3">
						<div class="up-func-text mb-10">
							<h1 class="text-4xl text-teal-400 font-bold">Constant G(jω)</h1>
							<p class="text-gray-600 text-2xl pl-4 md:pl-0">G(jω) = k</p>
						</div>
						<div class="flex flex-row text-2xl pl-4 md:pl-0 mb-12 md:mb-0">
							<button class="module-button border-teal-400 border-b-2 px-3">Module</button>
							<button class="phase-button text-white bg-teal-400 px-3">Phase</button>
						</div>
					</div>
					<div class="side-graph">
						<canvas id="figure-one" class="h-64"></canvas>
					</div>
				</div>
			</div>
			<div class="px-4 md:px-24 py-16 border-b-2 mt-6 existing-plots" data-aos="fade-left" data-aos-duration="2000">
				<div class="flex flex-col md:flex-row-reverse items-stretch md:justify-between">
					<div class="flex flex-col md:justify-between md:w-1/3 ml-4">
						<div class="up-func-text mb-10">
							<h1 class="text-4xl text-teal-400 font-bold">Linear</h1>
							<p class="text-gray-600 text-2xl pl-4 md:pl-0">G(jω) = jω</p>
						</div>
						<div class="flex flex-row text-2xl pl-4 md:pl-0 mb-12 md:mb-0">
							<button class="module-button border-teal-400 border-b-2 px-3">Module</button>
							<button class="phase-button text-white bg-teal-400 px-3">Phase</button>
						</div>
					</div>
					<div class="side-graph">
						<canvas id="figure-two" class="h-64"></canvas>
					</div>
				</div>
			</div>
			<div class="px-4 md:px-24 py-16 border-b-2 mt-6 existing-plots" data-aos="fade-right" data-aos-duration="2000">
				<div class="flex flex-col md:flex-row items-stretch md:justify-between">
					<div class="flex flex-col md:justify-between md:w-1/3">
						<div class="up-func-text mb-10">
							<h1 class="text-4xl text-teal-400 font-bold">Linear negative</h1>
							<p class="text-gray-600 text-2xl pl-4 md:pl-0">G(jω) = 1 / jω</p>
						</div>
						<div class="flex flex-row text-2xl pl-4 md:pl-0 mb-12 md:mb-0">
							<button class="module-button border-teal-400 border-b-2 px-3">Module</button>
							<button class="phase-button text-white bg-teal-400 px-3">Phase</button>
						</div>
					</div>
					<div class="side-graph">
						<canvas id="figure-three" class="h-64"></canvas>
					</div>
				</div>
			</div>
			<div class="px-4 md:px-24 py-16 border-b-2 mt-6 existing-plots" data-aos="fade-left" data-aos-duration="2000">
				<div class="flex flex-col md:flex-row-reverse items-stretch md:justify-between">
					<div class="flex flex-col md:justify-between md:w-1/3 ml-4">
						<div class="up-func-text mb-10">
							<h1 class="text-4xl text-teal-400 font-bold">Single zero</h1>
							<p class="text-gray-600 text-2xl pl-4 md:pl-0">G(jω) = 1 + jω</p>
						</div>
						<div class="flex flex-row text-2xl pl-4 md:pl-0 mb-12 md:mb-0">
							<button class="module-button border-teal-400 border-b-2 px-3">Module</button>
							<button class="phase-button text-white bg-teal-400 px-3">Phase</button>
						</div>
					</div>
					<div class="side-graph">
						<canvas id="figure-four" class="h-64"></canvas>
					</div>
				</div>
			</div>
			<div class="px-4 md:px-24 py-16 border-b-2 mt-6 existing-plots" data-aos="fade-right" data-aos-duration="2000">
				<div class="flex flex-col md:flex-row items-stretch md:justify-between">
					<div class="flex flex-col md:justify-between md:w-1/3">
						<div class="up-func-text mb-10">
							<h1 class="text-4xl text-teal-400 font-bold">Single pole</h1>
							<p class="text-gray-600 text-2xl pl-4 md:pl-0">G(jω) = 1 / (1 + jω)</p>
						</div>
						<div class="flex flex-row text-2xl pl-4 md:pl-0 mb-12 md:mb-0">
							<button class="module-button border-teal-400 border-b-2 px-3">Module</button>
							<button class="phase-button text-white bg-teal-400 px-3">Phase</button>
						</div>
					</div>
					<div class="side-graph">
						<canvas id="figure-five" class="h-64"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- form creator -->
		<div id="formc" class="px-4 md:px-24 py-4 mt-6 min-h-screen">
			<div  id="calculate-view">
				<div class="flex flex-col md:flex-row justify-between items-center">
					<h1 class="text-5xl md:text-6xl font-bold text-teal-400">Let's start</h1>
					<div class="p-auto new-button">
						<button class="bg-teal-400 hover:bg-teal-500 text-white font-bold text-2xl py-2 px-6 rounded-lg shadow-xl" id="new-button">New</button>
					</div>
				</div>
				<div class="form-formula flex flex-col">
					<div class="flex flex-col md:flex-row">
						<div class="flex flex-row mb-4 md:mb-0">
							<label class="text-xl text-2xl md:text-4xl font-bold text-teal-400">G(s)=</label>
							<input type="text" id="function-input" class="shadow appearance-none border rounded py-2 px-3 mx-6 text-gray-700 leading-tight w-full focus:outline-none focus:shadow-outline">
						</div>
						<button class="bg-teal-400 hover:bg-teal-500 text-white font-bold text-2xl py-2 px-6 rounded-lg shadow-xl" id="generate-button">Generate</button>
					</div>
					<div id="error-list" class="mt-12"></div>
				</div>
			</div>
			<div class="calculated-graph flex flex-col lg:flex-row items-stretch justify-between">
				<div class="left-side-graph">
					<canvas class="h-64" id="plot-c"></canvas>
				</div>
				<div class="right-flex flex flex-col-reverse lg:flex-col justify-between p-2">
					<p class="text-gray-600 text-xl">G(s) = 1/(1 + s)</p>
					<div class="flex flex-row lg:flex-col text-2xl justify-start lg:justify-end">
						<div class="flex flex-row justify-start lg:justify-end">
							<button class="calculated-module-button border-teal-400 border-b-2 px-3">Module</button>
							<button class="calculated-phase-button text-white bg-teal-400 px-3">Phase</button>
						</div>
						<button class="text-white bg-teal-400 px-3 ml-4 lg:ml-0 lg:mt-4" id="download-button">Download</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
